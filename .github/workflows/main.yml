name: Node - Stage deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
      - name: Yarn
        run:
          yarn
      - name: Lint
        run:
          yarn lint
      - name: Typecheck
        run:
          yarn typecheck
      - name: Tests
        run:
          yarn test
  build:
    runs-on: ubuntu-latest
    needs: [verify]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
      - name: Yarn
        run:
          yarn
      - name: ðŸ”¨ Build Project
        run:
          yarn run build
  deploy:
    runs-on: ubuntu-latest
    needs: ["build"]
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        cache: 'yarn'
    - name: Yarn
      run:
        yarn
    - name: Set AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: ðŸ“‚ Copy to S3
      run: aws s3 sync ./dist/ s3://personal-space-pf
